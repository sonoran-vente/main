<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic HTML Page</title>
    <!-- Link to Tailwind CSS for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean, modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <!-- Main heading of the page -->
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to My Basic Page!</h1>

        <!-- A paragraph of descriptive text -->
        <p class="text-gray-600 leading-relaxed">
            This is a simple HTML file created to demonstrate a basic web page structure.
            It's responsive, uses Tailwind CSS for styling, and is ready for you to customize.
        </p>

        <!-- A small call to action or additional info -->
        <p class="text-sm text-gray-500 mt-6">
            Feel free to modify this content and explore more HTML and CSS!
        </p>
    </div>
</body>
</html>
